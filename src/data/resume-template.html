<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@page {
    size: A4;
    margin: 0;
}
html, body {
    width: 210mm;
    height: 297mm;
    margin: 0;
    padding: 0;
}
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    line-height: 1.6;
    max-width: 800px;
    margin: 0 auto;
    padding: 2em;
}
h1 { 
    color: #2c3e50;
    border-bottom: 2px solid #3498db;
    padding-bottom: 0.3em;
}
h2 {
    color: #34495e;
    margin-top: 1.5em;
}
h3 {
    color: #7f8c8d;
}
hr {
    border: none;
    border-top: 1px solid #eee;
    margin: 2em 0;
}
ul {
    padding-left: 1.5em;
}
li {
    margin: 0.5em 0;
}
a {
    color: #3498db;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
</style>
$body$
</head>
<body>
</body>
</html>
